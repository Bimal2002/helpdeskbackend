services:
  - type: web
    name: helpdesk-server
    runtime: node
    buildCommand: npm install && npm install -g nodemon
    startCommand: npm run dev
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false 